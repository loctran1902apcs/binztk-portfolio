---
layout: default
---
  {{ content }}

  <section class="container">

    <h3 class="topic-title">Recent posts from the blog</h3>

  <section class="container">
    <ul class="masonryGrid">
      {% for post in site.posts %}
        <li class="masonryGrid--item" data-aos="fade-up" data-aos-offset="100" data-aos-delay="400">
          <a class="card--href" href="{{ post.url }}">
            <img class="card-image" src="https://drive.google.com/uc?export=view&id={{ post.thumbnail_ID }}" />
            <h3 class="card--title">{{ post.title }}</h3>
            <p class="card--category">{{ post.categories }}</p>
          </a>
        </li>
      {% endfor %}
    </ul>

  </section>
